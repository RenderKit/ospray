variables:
  GIT_DEPTH: "3"
  KW_PROJECT_NAME: ospray

stages:
  - build
  - test
  - deploy

.job_template: &build_job_docker
  type: build
  tags:
    - docker
  image: ospray/docker-images:arch  # default image
  script:
    - scripts/build_gitlab/linux.sh # default script

.job_template: &build_job_shell
  type: build
  tags:
    - build

.job_template: &release_job
  type: deploy
  tags:
    - release
  only:
    - devel
    - master
    - release-1.4.x

### BUILD JOBS ###

build-arch-gcc:
  <<: *build_job_docker

build-arch-clang:
  <<: *build_job_docker
  script:
    - export CC=clang
    - export CXX=clang++
    - scripts/build_gitlab/linux.sh

build-ubuntu1604-gcc:
  <<: *build_job_docker
  image: ospray/docker-images:ubuntu16.04

build-ubuntu1404-gcc:
  <<: *build_job_docker
  image: ospray/docker-images:ubuntu14.04

build-centos6-gcc:
  <<: *build_job_docker
  image: ospray/docker-images:centos6

build-centos6-icc:
  <<: *build_job_shell
  script:
    - module load intel
    - export CC=icc
    - export CXX=icpc
    - scripts/build_gitlab/linux.sh
  tags:
    - centos6
    - icc

build-centos6-icc15:
  <<: *build_job_shell
  script:
    - module load intel/2015
    - export CC=icc
    - export CXX=icpc
    - scripts/build_gitlab/linux.sh
  tags:
    - centos6
    - icc

build-centos7-gcc:
  <<: *build_job_docker
  image: ospray/docker-images:centos7

build-debug:
  <<: *build_job_docker
  script:
    - scripts/build_gitlab/linux.sh -DCMAKE_BUILD_TYPE=Debug

build-mpi:
  <<: *build_job_docker
  script:
    - scripts/build_gitlab/linux.sh -DOSPRAY_MODULE_MPI=ON

build-osx-clang:
  <<: *build_job_shell
  script:
    - scripts/build_gitlab/osx.sh
  tags:
    - osx
    - clang

build-windows-msvc:
  <<: *build_job_shell
  script:
    - call scripts\build_gitlab\win.bat "Visual Studio 12 2013 Win64" "v120" "OSPRAY_MODULE_MPI=ON"
  tags:
    - msvc
    - win7

build-windows-msvc14:
  <<: *build_job_shell
  script:
    - call scripts\build_gitlab\win.bat "Visual Studio 14 2015 Win64" "v140" "OSPRAY_MODULE_MPI=ON"
  tags:
    - msvc14
    - win7

build-windows-msvc15:
  <<: *build_job_shell
  script:
    - call scripts\build_gitlab\win.bat "Visual Studio 15 2017 Win64" "v141" "OSPRAY_MODULE_MPI=OFF"
  tags:
    - msvc15
    - win7

build-windows-icc:
  <<: *build_job_shell
  script:
    - call scripts\build_gitlab\win.bat "Visual Studio 12 2013 Win64" "Intel C++ Compiler 17.0" "OSPRAY_MODULE_MPI=ON"
  tags:
    - icc
    - win7


### KW SCAN ###

build-scan-kw:
  type: build
  image: ospray-kw-centos7
  script:
    - /tmp/build-scan-kw.sh
  tags:
    - kw-scan-docker
  artifacts:
    paths:
        - $CI_PROJECT_DIR/kw_build_number
    expire_in: 1 day

test-kw-critical:
  type: test
  image: ospray-kw-centos7
  script:
    - /tmp/test-kw-critical.sh
  dependencies:
    - build-scan-kw
  tags:
    - kw-scan-docker


### RELEASE JOBS ###

release-linux-icc:
  <<: *release_job
  script:
    - module load cmake
    - module load gcc/4.8.2
    - module load intel
    - export CC=icc
    - export CXX=icpc
    - scripts/release/linux.sh
  tags:
    - icc
    - centos6
    - mpi
  artifacts:
    paths:
      - build_release/*.gz

release-osx-clang:
  <<: *release_job
  script:
    - export CC=clang
    - export CXX=clang++
    - scripts/release/macosx.sh
  tags:
    - clang
    - osx
    - mpi
  artifacts:
    paths:
      - build_release/*.gz
      - build_release/*.dmg

release-windows:
  <<: *release_job
  script:
    - call scripts\release\win.bat
  tags:
    - msvc
    - win7
    - mpi
  artifacts:
    paths:
      - build_release\ospray*.zip
      - build_release\ospray*.exe

