release-linux-icc:
  type: deploy
  script:
    - module load cmake
    - module load gcc
    - module load intel
    - module load qt
    - export CC=icc
    - export CXX=icpc
    - scripts/release/linux.sh
  tags:
    - icc
    - release
    - centos6
    - mpi
  only:
    - devel
    - master
    - release-1.2.x
  artifacts:
    paths:
      - build_release/*.gz

release-osx-clang:
  type: deploy
  script:
    - export CC=clang
    - export CXX=clang++
    - scripts/release/macosx.sh
  tags:
    - clang
    - release
    - osx
    - mpi
  only:
    - devel
    - master
    - release-1.2.x
  artifacts:
    paths:
      - build_release/*.gz
      - build_release/*.dmg

release-windows:
  type: deploy
  script:
    - call scripts\release\win.bat
  tags:
    - msvc
    - release
    - win7
    - mpi
  only:
    - devel
    - master
    - release-1.2.x
  artifacts:
    paths:
      - build_release\ospray*.zip
      - build_release\ospray*.exe
